<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coretax Bulk Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
            width: 300px;
            background-color: #f4f7fa;
        }
        h3 {
            color: #1a3c5e;
            margin: 0 0 10px;
        }
        .settings {
            margin: 10px 0;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #1a3c5e;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #15324b;
        }
        .warning {
            font-size: 12px;
            color: #e63946;
            margin-top: 10px;
        }
        .history {
            margin-top: 10px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <h3>Coretax Bulk Downloader</h3>
    <div class="settings">
        <label for="parallelDownloads">Jumlah Unduhan Paralel:</label>
        <select id="parallelDownloads">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label for="downloadDelay">Penundaan (ms):</label>
        <input type="number" id="downloadDelay" value="1000" min="500" max="5000">
        <button onclick="saveSettings()">Simpan Pengaturan</button>
    </div>
    <div class="history">
        <p><b>Riwayat Unduhan:</b></p>
        <div id="historyList"></div>
        <button onclick="clearHistory()">Hapus Riwayat</button>
    </div>
    <p class="warning">⚠️ Peringatan: Otomatisasi ini mungkin melanggar kebijakan Coretax. Gunakan dengan risiko Anda sendiri.</p>
    <script src="popup.js"></script>
</body>
</html>
